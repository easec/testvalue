# This pipeline will delete all resources in Resource Group defined in the variable resourceGroupName.

#


# This pipeline also expects an Azure (Resource Manager) service connection in Azure DevOps with the name 'AzureServiceConnection'.


trigger: none
pr: none

pool:
  name: easec-pool
  
variables:
- group: variable_iScaleArchive

- stage: Delete_blobs_and_container
  jobs:
  - job:
    steps:
     - task: AzureCLI@2
       inputs:
         azureSubscription: 'connection_snapshottestsa'
         scriptType: pscore
         scriptLocation: inlineScript
         inlineScript: |
          $Env:AZCOPY_AUTO_LOGIN_TYPE="MSI"
          $Env:AZCOPY_MSI_CLIENT_ID="$(clientId)"
          az storage blob delete-batch --source "$(dest-container)" --account-name "$(storage-account)" --auth-mode login
          az storage container delete --account-name "$(storage-account)" --auth-mode login --name "$(dest-container)"
